<ion-view view-title="Help">
  <!-- do you want padding? -->
  <ion-content class="padding">
    <ion-list>
      <ion-item class="item-remove-animate item-avatar" type="item-text-wrap">
        <img src="main/assets/images/iotile@2x.png">
        <h2>{{ vm.name }}</h2>
        <p>{{ vm.version }}</p>
      </ion-item>
      <ion-item class="item item-divider">
        Support
      </ion-item>
      <a class="item item-icon-left item-icon-right" ng-click="vm.onFAQ()">
        <i class="icon ion-help-circled"></i>
        FAQs
        <i class="icon ion-forward"></i>
      </a>
      <a class="item item-icon-left item-icon-right" href="mailto:help@arch-iot.com">
        <i class="icon ion-email"></i>
        Email Support
        <i class="icon ion-email"></i>
      </a>
      <a class="item item-icon-left item-icon-right" ng-click="vm.onViewLogs()">
        <i class="icon ion-bug"></i>
        View Logs
        <i class="icon ion-upload"></i>
      </a>
      <ion-item class="item item-divider">
        Troubleshooting
      </ion-item>
      <a class="item item-icon-left item-icon-right" ng-click="vm.onClearData()">
        <i class="icon ion-nuclear"></i>
        Clear Local Data
        <i class="icon ion-trash-a"></i>
      </a>
      <ion-item class="item item-icon-left item-icon-right"
                ui-sref="main.debug" ng-if="vm.isStaff">
        <i class="icon ion-ionic"></i>
        Debug Info (Staff)
        <i class="icon ion-chevron-right"></i>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
