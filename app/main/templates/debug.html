<ion-view view-title="Debug">
  <!-- do you want padding? -->
  <ion-content class="padding">
    <!-- content goes here -->
    <ion-list>
      <ion-item class="item item-thumbnail">
        <img width="75" src="main/assets/images/iotile@2x.png">
      </ion-item>
      <ion-item class="item item-divider">Environment variables:</ion-item>
      <ion-item class="item item-text-wrap">
        <pre>{{vm.ENV | json}}</pre>
      </ion-item>
      <ion-item class="item item-divider">Build variables:</ion-item>
      <ion-item class="item item-text-wrap">
        <pre>{{vm.BUILD | json}}</pre>
      </ion-item>
      <ion-item class="item item-divider">Device:</ion-item>
      <ion-item class="item item-text-wrap">
        <pre>{{vm.device | json}}</pre>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
