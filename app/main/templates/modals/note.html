<ion-modal-view class="">
        <div>
          <ion-header-bar class="bar-positive">
            <h1 class="title">Post a Note</h1>
          </ion-header-bar>
          <ion-content>
            <ion-list>
            <label class="item item-input item-select">
                    <div class="input-label">
                        <b>Device:</b>
                    </div>
            <select ng-model="vm.target" ng-init="vm.target = vm.devices[0]" interface="popover" ng-options="device.label for device in vm.devices">
            </select>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label"><b>Note:</b></span>
                <textarea placeholder="<Enter a text note>" rows="3" cols="10" ng-model="vm.note" spellcheck="true" required>
                  </textarea>
            </label>
            <ion-item class="item item-toggle">
                <i class="icon ion-location"></i> Include location (GPS)
                <label class="toggle toggle-balanced">
                  <input type="checkbox" ng-click="vm.toggleLocation()" checked>
                  <div class="track">
                    <div class="handle"></div>
                  </div>
                </label>
            </ion-item>
            <ion-item>
                <button ng-click="vm.captureImage()" class="button icon ion-camera" ng-if="!vm.file"> Take Picture</button>
                <button ng-click="vm.selectImage()" class="button icon ion-paperclip" ng-if="!vm.file"> Select Image</button>
                <span ng-if="vm.file"><b><i class="icon ion-paperclip"></i></b> {{vm.file.name}}</span>
                <button ng-if="vm.file" class="button button-clear button-small button-assertive icon ion-android-cancel" ng-click="vm.removeImage()"></button>
            </ion-item>
            </ion-list>
          </ion-content>
          <ion-footer-bar align-title="center" class="bar-positive">
            <div class="button-bar">
                <button ng-click="vm.remove()" class="button button-assertive">Cancel</button>
              <button ng-click="vm.sendNote()" class="button button-balanced">Send</button>
            </div>
          </ion-footer-bar>
        </div>
      </ion-modal-view>
